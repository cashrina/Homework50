<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    .person {
        display: inline-block;
        margin: 10px;
        border: 1px solid #eee;
        box-shadow: 0 2px 2px #ccc;
        width: 200px;
        padding: 20px;
        height: 100%;
    }

    .films {
        width: 100%;
        height: 100%;
    }



</style>
<body>
<div id="app" class="container"></div>

<script type="text/babel">
    const Person = ({name, day, month, year, photo}) => {
        return (
            <div className="row">

                <div className="col-3">
                    <img className="films" src={photo} alt={'Photo of ' + name}/>
                    <h1>{name}</h1>
                    <p>Год выпуска: {day} {month} {year} года</p>
                </div>
            </div>
        );
    };

    const people = (
        <div>
            <Person name="Груз 200" day="29" month="августа" year="2007" photo="https://static.hdrezka.ac/i/2016/5/4/p4f58c2d77a6elk87w52z.jpg" />
            <Person name="Зеленый слоник" day="1" month="декабрая" year="2000" photo="https://static.hdrezka.ac/i/2022/7/9/xd31031af1052bu38b65m.png" />
            <Person name="Груз 200" day="29" month="августа" year="2007" photo="https://static.wikia.nocookie.net/masseffectfanfiction/images/7/7a/John_Shepard_%28ME3%29.png" />
        </div>
    );
    ReactDOM.render(people, document.getElementById('app'));
</script>
</body>
</html>
