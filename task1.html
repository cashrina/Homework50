<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    body {
        background-image: url("https://baldezh.top/uploads/posts/2021-04/1618546184_41-funart_pro-p-oboi-fon-fon-odnotonnii-temnii-43.jpg");
    }
    .films {
        width: 18rem;
        height: 32rem;
    }
</style>
<body>
<div id="app" class="container d-flex flex-wrap flex-row mt-3"></div>

<script type="text/babel">
    const Film = ({name, day, month, year, photo}) => {
        return (
            <div className="col-md-3 mb-3">
                <div className="card films justify-content-between shadow-lg p-3 mb-5 bg-body rounded">
                    <img className="card-img-top" src={photo} alt={'Photo of ' + name}/>
                    <div className="card-body mb-auto">
                        <h5 className="card-title">{name}</h5>
                        <p className="card-text">Год выпуска: {day} {month} {year} года</p>
                    </div>
                </div>
            </div>
        );
    };

    const posters = (
        <div className="row">
            <Film name="Реинкарнация" day="21" month="января" year="2018" photo="http://static.rezka.cloud/i/2020/8/16/n284933b9404dxc37c64r.png" />
            <Film name="В высокой траве" day="20" month="сентября" year="2019" photo="http://static.rezka.cloud/i/2022/10/20/v5671992f42d6ee47m69e.png" />
            <Film name="Солнцестояние" day="3" month="июля" year="2019" photo="http://static.rezka.cloud/i/2023/4/16/r3ca522554ad1qf36v95m.png" />
            <Film name="Олдбой" day="21" month="ноября" year="2003" photo="http://static.rezka.cloud/i/2023/8/29/r8b74c351c474ue85k33k.jpg" />
        </div>
    );
    ReactDOM.render(posters, document.getElementById('app'));
</script>
</body>
</html>
